{% extends 'layout.html' %}

{% block title %}Apply for Job{% endblock %}

{% block nav_links %}
    <a class="nav-link text-white d-flex align-items-center" href="/seeker/jobs">
        <i class="bi bi-briefcase fs-4"></i>
        <span class="label ms-3">All Jobs</span>
    </a>
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-3">Apply for: {{ job['title'] }}</h2>
    <p class="text-muted mb-4">
        {{ job['description'] }}
    </p>

    <form method="POST" action='/jobs/{{job["id"]}}/apply'>
        <div class="mb-3">
            <label class="form-label">Cover Letter</label>
            <textarea name="cover_letter" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit Application</button>
    </form>
</div>
{% endblock %}
